<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Database</title>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <div class="content">
                    <table class="table table-bordered text-center">
                        <thead>
                            <tr>
                                <th scope="col"></th>
                                <th scope="col">ID</th>
                                <th scope="col">Marca</th>
                                <th scope="col">Modello</th>
                                <th scope="col">Anno</th>
                                <th scope="col">Cilindrata</th>
                                <th scope="col">Carburante</th>
                                <th scope="col">Cavalli</th>
                                <th scope="col">Cambio</th>
                                <th scope="col">Numero_Porte</th>
                                <th scope="col">Prezzo</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">Dato</th>
                                <td>BIGINT, PRIMARY_KEY, AUTO_INCREMENT </td>
                                <td>VARCHAR(20)</td>
                                <td>VARCHAR(20)</td>
                                <td>YEAR</td>
                                <td>MEDIUMINT</td>
                                <td>VARCHAR(10)</td>
                                <td>INT</td>
                                <td>ENUM('Eletric','Petrol', 'Hybrid' 'Diesel', 'GPL', 'Metano')</td>
                                <td>INT</td>
                                <td>DECIMAL(10,2)</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
